
<div class="background-login">
  <div class="box">
    <div class="left-side">
      <div class="login-box">
        <img class="logo" src="assets/images/logo.png">
        <form class="form" method="post">

          <div class="textbox">
            <input [(ngModel)]="authRequest.username" type="text" name="username" placeholder="Username" required>
          </div>
          <div class="textbox">
            <input [(ngModel)]="authRequest.password" type="password" name="password" placeholder="Password" required>
          </div>
          <button (click)="login()" type="button" class="btn">
            Login
          </button>
        </form>
        <a routerLink="/register" class="sign-up">
          <img src="assets/images/signup.png">
        </a>
      </div>
    </div>
    <div class="right-side">
      <img src="assets/images/taxi.png">
    </div>

  </div>
</div>
