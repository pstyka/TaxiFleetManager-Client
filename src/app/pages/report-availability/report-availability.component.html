<div class="container">
  <form [formGroup]="availabilityForm" (ngSubmit)="onSubmit()">
    <div formArrayName="days">
      <div *ngFor="let day of days.controls; let i = index" [formGroupName]="i" class="form-group">
        <label [for]="'day' + i">{{ day.get('day')?.value }}</label>
        <input type="hidden" formControlName="date">
        <div class="date">{{ day.get('date')?.value }}</div>
        <div class="select-container">
          <select [id]="'shift' + i" formControlName="shift">
            <option value="DAY">Day</option>
            <option value="NIGHT">Night</option>
            <option value="FULL_DAY">Full Day</option>
            <option value="NONE">None</option>
          </select>
        </div>

      </div>
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
