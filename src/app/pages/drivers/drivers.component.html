<div class="drivers-container">
  <div *ngFor="let driver of drivers" class="driver-card">
    <div class="driver-info">
      <h2>{{ driver.firstName }} {{ driver.lastName }}</h2>
      <p>+48 {{ driver.phoneNumber }}</p>
    </div>
    <div class="driver-photo">
      <img class="photo" [src]="driver.imgUrl ? driver.imgUrl : 'assets/images/profile.png'" alt="User Photo">

    </div>
  </div>
</div>
