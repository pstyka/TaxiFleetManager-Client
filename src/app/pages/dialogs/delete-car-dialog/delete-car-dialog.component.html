<h1 mat-dialog-title>Delete Car</h1>
<div mat-dialog-content>
  <form [formGroup]="deleteCarForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Car ID</mat-label>
      <input matInput formControlName="carId" placeholder="Enter Car ID">
      <mat-error *ngIf="deleteCarForm.get('carId')?.hasError('required')">Car ID is required</mat-error>
    </mat-form-field>

    <div mat-dialog-actions class="button-group">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="warn" type="submit">Delete Car</button>
    </div>
  </form>
</div>
